<!DOCTYPE html>
<html>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

<style>
.outline {
background-color: #A2D9CE;
margin: 25px;
padding: 20px;
}
.background {
background-color: #EBF5FB;
}
</style>

<body class="background">
<head>
<h1 style="text-align:center">Wikipedia Viewer</h1>
</head>
<br>
<div style="text-align:center"><input type="text" id="title" placeholder="Search">
<button onclick="search()">Search</button>
<a href="https://en.wikipedia.org/wiki/Special:Random"><button>Random</button></a>
</div>

<script>
var num = 0;
function search() {
$(document).ready(function() {
if (num > 0)
$("#list").html("");
var input = document.getElementById("title").value;

 $.ajax({
				
				url: "http://en.wikipedia.org/w/api.php?action=query&list=search&srsearch="+input+"&format=json",
                dataType: 'jsonp',
				success: function(send){
				var y = 0;
				data();
				function data() {
				var name = send.query.search[y].title;
				document.getElementById("list").innerHTML += "<div class=\"outline\">" 
				+ "<a href=\"http://en.wikipedia.org/wiki/" 
				+ name + "\">" + name + "</a>" + "<br>" 
				+ send.query.search[y].snippet + "..." + "</div>"; 
				if (y < send.query.search.length - 1) {
				y++;
				data();
				}
				num++;
				}
				}				
				});

});
}
</script>

<div id="list"></div>
</body>
</html>
